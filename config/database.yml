# PostgreSQL
local_postgresql: &local_postgresql
  username: postgres
  password: postgres
  encoding: unicode
  host: localhost

development:
  adapter: postgresql
  <<: *local_postgresql
  database: rails_admin_hstore_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  <<: *local_postgresql
  database: rails_admin_hstore_test
  pool: 5
  timeout: 5000
  min_messages: WARNING

production:
  adapter: pg
  database: db/production.pg
  pool: 5
  timeout: 5000
